<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>यात्रा</title>
    <!-- Google Fonts import for Pixelify Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* Style for the body and page elements */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Pixelify Sans', sans-serif; /* Default font */
            color: white;
            position: relative;
            background-image: url('assets/background.gif'); /* Apply background GIF */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Container for the form content */
        .container {
            background-color: rgba(0, 0, 0, 0.95); /* Darker and less transparent */
            padding: 40px;
            border-radius: 12px; /* Rounded corners for aesthetics */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Drop shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Typewriter effect for the Sign-up heading */
        h1 {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-right: 2px solid white; /* Simulating a blinking cursor */
            white-space: nowrap;
            width: 0; /* Start with hidden text */
            animation: typing 2s steps(10, end) forwards, blink-caret 0.75s step-end infinite; /* Automatic typing effect */
        }

        /* Typewriter animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            color: #f0f0f0;
        }

        input[type="text"], input[type="password"] {
            font-family: 'Pixelify Sans', sans-serif;
            width: 300px;
            padding: 12px;
            border: 2px solid white;
            background: none;
            color: white;
            font-size: 1rem;
            outline: none;
            box-shadow: none;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #aaa;
            font-family: 'Pixelify Sans', sans-serif;
        }

        input:focus {
            border-color: #f0f0f0;
        }

        .submit-btn {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 1.5rem;
            image-rendering: pixelated;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '→';
            font-size: 2rem;
        }

        .submit-btn:hover {
            background-color: white;
            color: black;
        }

        .back-link {
            color: gray;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .back-link::before {
            content: '←';
            margin-right: 5px;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SIGN UP</h1>
    <form id="signupForm" method="POST" action="yaatra.html" onsubmit="return validateForm()">
        <div class="input-group">
            <label for="email">Email *</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn"></button>
    </form>
    <a href="#" class="back-link">Login</a>
</div>

<script>
    // Password and email validation function
    function validateForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        let isValid = true;

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            isValid = false;
        }

        // Validate password complexity
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert("Password must be at least 8 characters long, contain a lowercase letter, an uppercase letter, a number, and a symbol.");
            isValid = false;
        }

        return isValid; // If validation fails, form submission is stopped
    }

    // Redirect after successful login
    document.getElementById("signupForm").onsubmit = function() {
        if (validateForm()) {
            setTimeout(() => {
                window.location.href = "yaatra.html";
            }, 500); // Redirect after validation with a slight delay
        }
        return false; // Prevent default form submission to avoid seeing action URL
    };
</script>

</body>
</html>
